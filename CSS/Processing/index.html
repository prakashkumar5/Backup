  <div class="popup" style="display: none;">

      <img id = "popup_5" src="public/image/logo/log01.png "  style="height:100%">

      <div class= "next" > <div id="next">  </div> </div>
     </div>

    <script> 
      $(document).ready(function(){
        var i,j,k,a;
        var ls=301,lc=3,le=303;
        var ms=201,mc=14,me=214;
        var ws=101,wc=8,we=108;

       
       $(".li_web").click(function(){
       $(".web").show();
       $(".mobile").hide();
       $(".logo").hide();
       $(".li_web").addClass("active");
       $(".li_logo").removeClass("active"); 
       $(".li_mobile").removeClass("active");  

        a = document.getElementById("slider");
        a.style.height = "90%";
        a.style.top = "5%";   

       });  



       $(".li_mobile").click(function(){
       $(".web").hide();
       $(".mobile").show();
       $(".logo").hide();
       $(".li_mobile").addClass("active");
       $(".li_web").removeClass("active");
       $(".li_logo").removeClass("active"); 
      
        a = document.getElementById("slider");
        a.style.height = "80%";
        a.style.top = "10%";

       });  



       $(".li_logo").click(function(){
       $(".web").hide();
       $(".mobile").hide();
       $(".logo").show();
       $(".li_logo").addClass("active"); 
       $(".li_mobile").removeClass("active");
       $(".li_web").removeClass("active");
       
        a = document.getElementById("slider");
        a.style.height = "60%";
        a.style.top = "20%";
         
       });    
       
       
      

       $("img").click(function(){
          $(".popup").show(); 
            i = this.src;
            j = this.id;
          $('#popup_5').attr('src',i);           
       });  

        
       
       $("#next").click(function(){      
         if(j==le)   
         j=le-lc;
         else if(j==me)
         j=me-mc;
         else if(j==we)
         j=we-wc;
         
          k = document.getElementById(++j).getAttribute("src")
          $('#popup_5').attr('src',k);          
      });  


      $("#prev").click(function(){ 
        if(j==ls)   
         j=ls+lc;
         else if(j==ms)
         j=ms+mc;
         else if(j==ws)
         j=ws+wc;

          k = document.getElementById(--j).getAttribute("src")
          $('#popup_5').attr('src',k);
           
         
      });     
     
       $(".fade").click(function(){
          $(".popup").hide();
       });  
        
        

       });

    </script>
