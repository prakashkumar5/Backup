                <div class="right_cont active" id="project">
                    <h2>Project Details</h2>
                    <form class="project_form">
                    <div class="form_group">
                        <p><lable>Project Code:</lable></p>
                        <input type="text"  placeholder=" " required="" autocomplete="off">
                    </div>
                    <div class="form_group">
                        <p><lable>Project Name:</lable></p>
                        <input type="text"  placeholder=" " required="" autocomplete="off">
                    </div>
                    <div class="form_group">
                        <p><lable>Client:</lable></p>
                        <input type="text"  placeholder=" " required="" autocomplete="off">
                    </div>
                    <div class="form_group">
                        <p><lable>Project Duration:</lable></p>
                        <select name="duration"> 
                        <option value="1">10 days</option>
                        <option value="2">15 days</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <p><lable>Client Co-Ord:</lable></p>
                        <input type="text"  placeholder=" " required="" autocomplete="off">
                    </div>
                    <div class="form_group">
                        <p><lable>Project Manager:</lable></p>
                        <input type="text"  placeholder=" " required="" autocomplete="off">
                    </div>
                    <div class="form_group">
                        <p><lable>Deadline:</lable></p>
                        <select name="duration"> 
                        <option value="1">5 days</option>
                        <option value="2">6 days</option>
                        </select> 
                    </div>
                    <div class="form_group">
                        <p><lable>Live On:</lable></p>
                        <input type="text"  placeholder=" " required="" autocomplete="off">
                    </div>

                        <p></p>

                            <label tabindex="0" for="my-file" class="input-file-trigger">Choose File</label>
                            </div>
                            <div class="file-return"></div>
                        </div>
                    </div>
                     
                    <div class="form_group next_button">
